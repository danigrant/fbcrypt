<!Doctype html>
<html>
<head>

<title>FB Crypt</title>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">





<!-- Animations -->
<link rel="stylesheet" type="text/css" href="css/animate.css">

<!-- Fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<body>
	<h1 id="header1" class="title-header">FB Crypt</h1>
	<h4 id="header2" class="title-header weird">The only thing secure about Facebook.</h4>
	<div class="container">
		<div class="filler">
		<img id="hack-logo" class="" src="img/lips-icon.png">
		</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">




	function animateHeader() {
		$('#header2').removeClass('weird').addClass('animated zoomIn');

		$('#hack-logo').removeClass('none').addClass('animated');
	}


	$('#header1').addClass('animated fadeInDown');
	setTimeout(animateHeader, 500);


	
</script>
